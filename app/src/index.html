<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chain'd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
    body {
      padding: 10px;
    }
    button {
      margin-bottom: 12px;
    }
  </style>
  <body>
    <h1>Chain'd</h1>
    <p id="account"></p>
    <h2>Swipe</h2>

    <!-- <label for="amount">ETH amount:</label>
    <input type="text" id="amount" placeholder="Min 1 ETH" /> -->

    <label for="receiver">Address:</label>
    <input
      type="text"
      id="receiver"
      placeholder="e.g. 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"
    />

    <button type="button" class="btn btn-primary" onclick="App.swipe()">Swipe</button>
    <p id="swipeCounter"></p> 
    <p id="status"></p>
    <script src="index.js"></script>

    <h2>All Swipes</h2>
    <button type="button" class="btn btn-dark" onclick="App.scan()">Scan</button>
    <div id="scanData"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
