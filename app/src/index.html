<!DOCTYPE html>
<html>
  <head>
    <title>Chain'd</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
    table, td, th {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 2px;
    }
  </style>
  <body>
    <h1>Chain'd</h1>
    <p id="account"></p>
    <h2>Swipe</h2>

    <!-- <label for="amount">ETH amount:</label>

    <label for="receiver">Address:</label>
    <input
      type="text"
      id="receiver"
      placeholder="e.g. 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"
    />

    <button onclick="App.swipe()">Swipe</button>
    <p id="swipeCounter"></p> 
    <p id="status"></p>
    <script src="index.js"></script>

    <h2>All Swipes</h2>
    <button onclick="App.scan()">Scan</button>
    <div id="scanData"></div>
  </body>
</html>
