<!DOCTYPE html>
<html>
  <head>
    <title>Chain'd</title>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <h1>Chain'd</h1>
    <p id="account"></p>
    <h2>Swipe</h2>

    <label for="amount">ETH amount:</label>
    <input type="text" id="amount" placeholder="e.g. 95" />

    <label for="receiver">Address:</label>
    <input
      type="text"
      id="receiver"
      placeholder="e.g. 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"
    />

    <button onclick="App.swipe()">Swipe</button>
    <p id="swipeCounter"></p> 
    <p id="status"></p>
    <script src="index.js"></script>
  </body>
</html>
